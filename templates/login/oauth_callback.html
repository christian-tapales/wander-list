<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Authenticating with Google...</h2>
        <p>Please wait while we complete your sign-in.</p>
    </div>

    <script>
        // Extract tokens from URL fragment (after #)
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        
        const accessToken = params.get('access_token');
        const refreshToken = params.get('refresh_token');
        
        if (accessToken) {
            // Send tokens to Django backend
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '{% url "login:oauth_callback" %}';
            
            const csrfToken = '{{ csrf_token }}';
            const csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = 'csrfmiddlewaretoken';
            csrfInput.value = csrfToken;
            form.appendChild(csrfInput);
            
            const accessInput = document.createElement('input');
            accessInput.type = 'hidden';
            accessInput.name = 'access_token';
            accessInput.value = accessToken;
            form.appendChild(accessInput);
            
            if (refreshToken) {
                const refreshInput = document.createElement('input');
                refreshInput.type = 'hidden';
                refreshInput.name = 'refresh_token';
                refreshInput.value = refreshToken;
                form.appendChild(refreshInput);
            }
            
            document.body.appendChild(form);
            form.submit();
        } else {
            // No token found, redirect to login with error
            window.location.href = '{% url "login:login_page" %}?error=oauth_failed';
        }
    </script>
</body>
</html>
